<script>
    var AppStore = {};

    (function () {

        function showSpinner(doShowSpinner) {
            if (doShowSpinner) {
                return {type: 'SHOW_LOADING_SPINNER'};
            }
            return {type: 'LOADING_DONE'};
        }

        function locationChanged(newLocation) {
            return {
                type: 'LOCATION_CHANGED',
                location: newLocation
            };
        }

        function setLoadedList(result) {
            return {
                type: 'SET_LOADED_LIST',
                result: result
            };
        }

        function clearLoadedList() {
            return {
                type: 'CLEAR_LOADED_LIST'
            };
        }

        function loadList() {
            return {type: 'LOAD_LIST'};
        }

        function loadClubs() {
            return {type: 'LOAD_CLUBS'};
        }

        function finalizeLoadClubs(clubs) {
            return {
                type: 'FINALIZE_LOAD_CLUBS',
                clubs: clubs
            };
        }

        function setClubList(clubs) {
            return {
                type: 'SET_CLUB_LIST',
                clubs: clubs
            };
        }

        function setQueryUrl(queryUrl) {
            return {
                type: 'SET_QUERY_URL',
                queryUrl: queryUrl
            };
        }

        function setEditUrl(editUrl) {
            return {
                type: 'SET_EDIT_URL',
                editUrl: editUrl
            };
        }

        function clearList() {
            return {type: 'CLEAR_LIST'};
        }

        function navigateTo(location) {
            return {type: 'NAVIGATE_TO', location: location};
        }

        function setId(id) {
            return {type: 'SET_CLUB_ID', id: id};
        }

        function editClub(id) {
            return {
                type: 'EDIT_CLUB',
                id: id
            };
        }

        function displayClub(id) {
            return {
                type: 'DISPLAY_CLUB',
                id: id
            };
        }

        function setClub(club) {
            return {
                type: 'SET_CLUB',
                club: club
            };
        }

        function finalizeClubLoad(club) {
            return {
                type: 'FINALIZE_CLUB_LOAD',
                club: club
            };
        }

        function createClub() {
            return {type: 'CREATE_CLUB'};
        }

        function deleteClub(id) {
            return {
                type: 'DELETE_CLUB',
                id: id
            };
        }

        function showQuestion(question, yes, no, yesAction) {
            return {
                type: 'SHOW_QUESTION',
                questionText: question,
                yesText: yes,
                noText: no,
                yesAction: yesAction
            };
        }

        function showInfo(infoText) {
            return {
                type: 'SHOW_INFO',
                infoText: infoText
            };
        }

        function showError(errorText, exception) {
            return {
                type: 'SHOW_ERROR',
                errorText: errorText,
                exception: exception
            };
        }

        AppStore.actions = {
            showSpinner,
            setLoadedList,
            clearLoadedList,
            loadList,
            clearList,
            locationChanged,
            navigateTo,
            loadClubs,
            setClubList,
            setQueryUrl,
            finalizeLoadClubs,
            displayClub,
            editClub,
            setId,
            setEditUrl,
            setClub,
            finalizeClubLoad,
            createClub,
            deleteClub,
            showQuestion,
            showInfo,
            showError
        }

    }());
</script>
