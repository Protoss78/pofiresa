<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="redux/app-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-editor">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .flexbox {
                display: flex;
            }

            .spacer {
                flex: 1;
            }
        </style>

        <firebase-document
                id="document"
                path="{{_url}}"
                data="{{_data}}">
        </firebase-document>

        <paper-card heading="[[_editData.name]]">
            <div class="card-content">
                <paper-input label="Name" value="{{_editData.name}}"></paper-input>
                <paper-input label="Description" value="{{_editData.description}}"></paper-input>
            </div>
            <div class="card-actions flexbox">
                <paper-icon-button icon="my-icons:arrow-back" on-click="goBack"></paper-icon-button>
                <div class="spacer"></div>
                <paper-icon-button icon="my-icons:check" on-click="doSave"></paper-icon-button>
            </div>
        </paper-card>
    </template>

    <script>
        class MyEditor extends AppStore.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'my-editor';
            }

            static get properties() {
                return {
                    location: {
                        type: Object,
                        statePath: 'location',
                        observer: '_locationChanged'
                    },
                    editUrl: {
                        type: String,
                        statePath: 'editUrl',
                        observer: '_editUrlChanged'
                    },
                    _editData: {
                        type: Object
                    },
                    id: {
                        type: String,
                        statePath: 'id'
                    },
                    _url: {
                        type: String,
                        value: ''
                    },
                    _data: {
                        type: Object,
                        observer: '_dataChanged'
                    },
                    _mode: {
                        type: String,
                        value: 'edit'
                    }
                };
            }

            static get page() {
                return this.is.replace('my-', '');
            }

            isActivePage() {
                return (this.location.page === this.constructor.page);
            }

            _locationChanged(location) {
                if (!location || !location.page) {
                    return;
                }
                // Automatically refresh the list when this view is currently active
                if (location.page === this.constructor.page) {
                    this.refresh();
                }
            }

            // Called whenever the edit URL changed
            _editUrlChanged(editUrl) {
                // Set URL to blank when we are not active to trigger reload when activated the next time
                if (!this.isActivePage()) {
                    this._url = '';
                    return;
                }
                if (editUrl.indexOf('/undefined') > -1) {
                    this._url = '/clubs';
                } else {
                    this._url = editUrl;
                }
            }

            _dataChanged(_data) {
                this._editData = Object.assign({}, _data);
                // Signal that the document was successfully loaded
                // Ignore it when we are saving -> then the url is null
                if (this._url) {
                    this.dispatch(AppStore.actions.finalizeClubLoad(_data));
                }
            }

            refresh() {
                // Check if we have an id to detect create or edit mode
                if (this.location.id !== 'undefined') {
                    // Signal to edit the selected club
                    this._mode = 'edit';
                    this.dispatch(AppStore.actions.editClub(this.location.id));
                } else {
                    // Signal to create a club
                    this._mode = 'create';
                    this.dispatch(AppStore.actions.createClub());
                }
            }

            goBack() {
                this.dispatch(AppStore.actions.navigateTo({page: 'view2'}));
            }

            doSave() {
                this.dispatch(AppStore.actions.showSpinner(true));
                // Save edited
                let promise = null;
                if (this._mode === 'edit') {
                    promise = this.$.document.setStoredValue(this._url, this._editData);
                } else {
                    promise = this.$.document.db.ref('/clubs').push(this._editData);
                }
                promise.then(() => {
                    this.dispatch(AppStore.actions.showSpinner(false));
                    this.goBack();
                }).catch((error) => {
                    // TODO: Show error message
                    console.log(error);
                    this.dispatch(AppStore.actions.showSpinner(false));
                });
            }
        }

        window.customElements.define(MyEditor.is, MyEditor);
    </script>
</dom-module>
