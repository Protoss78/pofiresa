<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="redux/app-store.html">

<dom-module id="redux-router">
    <template>
        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>
        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>
        <app-route
                route="{{subroute}}"
                pattern="/:id"
                data="{{subrouteData}}">
        </app-route>

    </template>

    <script>
        class ReduxRouter extends AppStore.ReduxMixin(Polymer.Element) {
            static get is() { return 'redux-router'; }
            static get properties() {
                return {
                    page: {
                        type: String,
                        observer: '_pageChanged',
                    },
                    id: {
                        type: String
                    },
                    routeData: {
                        type: Object
                    },
                    subrouteData: {
                        type: Object
                    },
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_locationChanged(page, id)'
                ];
            }

            _locationChanged(page, id) {
                let location = {page: page, id: id};
                this.dispatch(AppStore.actions.locationChanged(location));
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'view1';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

        }

        window.customElements.define(ReduxRouter.is, ReduxRouter);
    </script>
</dom-module>
