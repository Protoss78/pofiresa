<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux/app-store.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Fake a list load mechanism</h1>
      <p>Uses Redux Saga to set loading state (show progress bar in toolbar) wait for a second and set a fake result set</p>
      <paper-button raised on-tap="loadList">Load List</paper-button>
      <paper-button raised on-tap="clearList">Clear List</paper-button>
      <div>
        <h3>Loaded List</h3>
        <ul>
        <template is="dom-repeat" items="{{loadedList}}">
            <li>[[item]]</li>
        </template>
        </ul>
      </div>

    </div>
  </template>

  <script>
    class MyView1 extends AppStore.ReduxMixin(Polymer.Element) {
      static get is() { return 'my-view1'; }
        static get properties() {
            return {
                loadedList: {
                    type: Array,
                    statePath: 'loadedList'
                }
            }
        }

        loadList() {
          this.dispatch(AppStore.actions.loadList());
        }

        clearList() {
          this.dispatch(AppStore.actions.clearList());
        }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
